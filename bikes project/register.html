<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    
    <div class="container">
        <form action="">
            <div role="alert"style="display:none"id="alert">
                This is alert check this out
            </div>
            <h2>Sign up</h2>
            <br><br>
            <label for="name">Name:</label>
            <input required type="text"id="name"placeholder="Enter your name"><br><br>
            <label for="phone">Phone:</label>
            <input required type="number" name="" id="phone"placeholder="Enter mobile no"><br><br>
            <label for="gender">Gender:  </label>
            <input required name="gender"type="radio"id="male">Male
            <input  name="gender" type="radio"id="female">Female <br><br>
            <label for="email">E-mail:</label>
            <input  required type="email"id="email"placeholder="Enter valid mail"><br><br>
            
            <div class="button">
                <center><button type="button" onclick="formvalidate()">Sign up</button></center>
            </div>


        </form>

</div>
<script>
     
    function formvalidate(){
        var alert=document.getElementById("alert");
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        var mail=document.getElementById("email").Value;
        if(mail.match(mailformat)){
            alert.style.display="none";
            
        }
        else{
            alert("enter valid mail adress");
           
        }

    }

</script>
    
</body>
</html>
